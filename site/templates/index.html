<!DOCTYPE html>
<html>
	<head>
		<title>newsbin</title>
		<!-- <link rel="stylesheet" type="text/css" href="/static/css/newsbin.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="/static/css/base/newsbin.css" />
	</head>
	<body>
		<div id="container">
			<form id="options">

				<!--
				<div class="block">
					<span>
					</span>
				</div>&nbsp;
				-->

				<div class="block">
					<div id="sources">
						Sources<br/>
						<div id="choices" style="left:0;">
							<input id="all_check" type="checkbox" name="all" include="source_check" /> All<br/>
							<div><span>C</span></div>
							<input class="source_check" type="checkbox" name="cnn" /> CNN<br/>
							<input class="source_check" type="checkbox" name="cnbc" /> CNBC<br/>
							<div><span>F</span></div>
							<input class="source_check" type="checkbox" name="foxnews" /> Fox News<br/>
							<div><span>N</span></div>
							<input class="source_check" type="checkbox" name="nytimes" /> New York Times<br/>
							<div><span>R</span></div>
							<input class="source_check" type="checkbox" name="reuters" /> Reuters<br/>
							<div><span>W</span></div>
							<input class="source_check" type="checkbox" name="washingtonpost" /> Washington Post<br/>
						</div>
					</div>
				</div>

				<div class="block" style="flex:2;">
					<div id="results">
						Number (max 1000): <input id="count" type="number" name="results" min="1" max="1000" value="100" />
					</div>
				</div>

				<div class="block" style="flex:3;">
					<div id="searches">
						<input id="search" type="text" name="search" placeholder="Search" />
						&nbsp;<input class="regex_check" id="reg_check" exclude="regex_check" type="checkbox" name="regex" value="true" /> regex
						&nbsp;<input class="regex_check" id="pla_check" exclude="regex_check" type="checkbox" name="plain" value="true" checked/> plain
					</div>
				</div>

				<div class="block">
					<div id="information">
						<a href="/about">about</a> |
						<a href="/log" target="_blank">log</a>
					</div>
				</div>

				<div class="block">
					<input id='submit' type="submit" value="Apply" />
				</div>

			</form>


			<div id="bottom-container">
				{% for article in articles %}
					<div class="title" pk="{{ article.id }}">
						{{article.source}}: {{ article.title }}
					</div>
				{% endfor %}
			</div>
		</div>

		<!-- modal window to display articles -->
		<div id="blackscreen">

			<div id="notification"></div>

			<div id="article">
				<div id="close">&times;</div>
				<div id="header">
					<span id="title"></span><br/>
					<span id="author"></span>
					<span id="publish_date"></span>
				</div>
				<div id="content">
				</div>
				<div id="people">
				</div>
				<div id="footer">
					<span class="footer_items" id="id"></span>
					<span class="footer_items" id="source"></span>
					<span class="footer_items" id="link"></span>
				</div>
			</div>

			<div id="annotation"></div>

		</div>

		<!-- <script src="/static/js/newsbin.min.js"></script> -->
		<script src="/static/js/base/extend.js"></script>
		<script src="/static/js/base/interface.js"></script>
		<script src="/static/js/base/newsbin.js"></script>
		<script src="/static/js/base/register.js"></script>
	</body>
</html>
