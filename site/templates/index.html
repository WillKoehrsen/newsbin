<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Declarations -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- End Meta Declarations -->

		<title>newsbin</title>

		<!-- External Stylesheets -->
		<link rel="stylesheet" type="text/css" href="/static/css/index.css" />
		<!-- End External Stylesheets -->
	</head>
	<body>
		<noscript class="noscript-notification">
			some site functionality won't be available without <a href="http://www.enable-javascript.com/" target="_blank">javascript</a> enabled.
			<style>
				.container {
					margin-top:40px;
				}
			</style>
		</noscript>
		<div class="container">

			<div class="mobile-menu" id="js-mobile-menu">
				<div run="open_menu">
					Menu
				</div>
				<div run="close_menu" class="current">
					Article
				</div>
			</div>

			<form action="/" method="get" class="sub-container side-container" id="js-menu">
				<div class="block sources" id="js-fit-height">
					<div class="header" tooltip="filter news by the source">Sources</div>
					<label id="all_label" for="all_check" class="option-item">All<input type="checkbox" id="all_check" name="all" checked></label>
					<label id="cnn_label" for="cnn_check" class="option-item">CNN<input type="checkbox" id="cnn_check" name="cnn" checked></label>
					<label id="cnbc_label" for="cnbc_check" class="option-item">CNBC<input type="checkbox" id="cnbc_check" name="cnbc" checked></label>
					<label id="foxnews_label" for="foxnews_check" class="option-item">Fox News<input type="checkbox" id="foxnews_check" name="foxnews" checked></label>
					<label id="nytimes_label" for="nytimes_check" class="option-item">New York Times<input type="checkbox" id="nytimes_check" name="nytimes" checked></label>
					<label id="reuters_label" for="reuters_check" class="option-item">Reuters<input type="checkbox" id="reuters_check" name="reuters" checked></label>
					<label id="washingtonpost_label" for="washingtonpost_check" class="option-item">Washington Post<input type="checkbox" id="washingtonpost_check" name="washingtonpost" checked></label>
				</div>

				<div class="block">
					<div class="header">Categories</div>
					<div class ="category-bar">
						<select name="category" class="category-input" id="category-input" tooltip="filter news by category">
							<option value="all">All</option>
							{% for option in categories %}
							<option value="{{ option|lower }}">{{ option|capitalize }}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="block">
					<div class="header">Search</div>
					<div class="search-bar">
						<input class="search-input" id="search-input" type="text" name="search" placeholder="Search" tooltip="search for keywords in the title or article">
					</div>
					<div class="result-bar">
						<input class="count-input" id="count-input" type="number" placeholder="Results (max 1000)" name="count" tooltip="number of results to fetch">
					</div>
				</div>

				<div class="block">
					<input class="search-submit" type="submit" value="Apply">
				</div>

				<div class="block">
					<div class="header">Navigation</div>
					<a href="/about" class="item">About</a>
					<a href="https://github.com/mjhouse/newsbin" target="_blank" class="item">Github</a>
				</div>

			</form>

			<div class="sub-container main-container" id="js-titlecard-list">
				{% for article in articles %}
						<div class="titlecard">
							<a href="/article/{{ article.id }}" class="title-link">{{ article.title }}</a>
							<table class="information">
								<tr>
									<td><a href="{{ article.link }}" target="_blank">on {{ article.source }}</a></td>
									<td>author: {{ article.author if article.author  else 'unknown' }}</td>
									<td>fetched: {{ article.fetched.strftime('%Y-%m-%d') }}</td>
								</tr>
							</table>
						</div>
				{% endfor %}
				<div class="footer">
					newsbin &copy; <span id="js-year"></span> Michael House
				</div>
			</div>

		</div>

		<!-- External Javascript -->
		<script src="/static/js/ui.js"></script>
		<script src="/static/js/index.js"></script>
		<script src="/static/js/analytics.js"></script>
		<!-- End External Javascript -->
	</body>
</html>
