<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Declarations -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- End Meta Declarations -->

		<title>newsbin</title>

		<!-- External Stylesheets -->
		<link rel="stylesheet" type="text/css" href="/static/css/index.css" />
		<!-- End External Stylesheets -->
	</head>
	<body>
		<noscript class="noscript-notification">
			some site functionality won't be available without <a href="http://www.enable-javascript.com/" target="_blank" rel="noopener">javascript</a> enabled.
			<style>
				.container {
					margin-top:40px;
				}
			</style>
		</noscript>
		<div class="container">

			<div class="mobile-menu" id="js-mobile-menu" aria-hidden="true">
				<div run="open_menu">
					Menu
				</div>
				<div run="close_menu" class="current">
					Article
				</div>
			</div>

			<form class="menu" id="js-submit">

				<input name="sources" id="js-sources-str" type="hidden">
				<div class="sub-menu sources" onclick="expand( this );">
					Sources
					<div class="drop-down-menu expand-me">
						<label class="option-item all">All<input type="checkbox" id="all_source_check" checked></label>
						{% for source, label in sources %}
						<label class="option-item option">{{ label }} <input id="{{ source }}_checkbox" type="checkbox" no-name="{{ source }}" checked></label>
						{% endfor %}
					</div>
				</div>

				<input name="categories" id="js-categories-str" type="hidden">
				<div class="sub-menu categories" onclick="expand( this );">
					Categories
					<div class="drop-down-menu expand-me">
						<label class="option-item all">All<input type="checkbox" id="all_category_check" checked></label>
						{% for category, label in categories %}
						<label class="option-item option">{{ label }} <input id="{{ category }}_checkbox" type="checkbox" no-name="{{ category }}" checked></label>
						{% endfor %}
					</div>
				</div>

				<input
					class="search"
					name="search"
					id="search-entry"
					type="text"
					placeholder="Search . . ."
					onfocus="this.placeholder='';"
					onblur="this.placeholder='Search . . .';"
				>

				<input
					class="submit"
					type="submit"
					value="Apply"
				>

			</form>

			<div class="main-container" id="js-titlecard-list" role="main">
				{% for article in articles %}
						<div class="titlecard">
							<a href="/article/{{ article.id }}" class="title-link">{{ article.title }}</a>
							<table class="information">
								<tr>
									<td>on <a href="{{ article.link }}" target="_blank" rel="noopener">{{ article.get_label() }}</a></td>
									<td>fetched: {{ article.fetched.strftime('%Y-%m-%d') }}</td>
									<td></td>
									<td></td>
								</tr>
							</table>
						</div>
				{% endfor %}
			</div>

			<!--<div class="footer" role="contentinfo">
				newsbin &copy; <span id="js-year"></span> Michael House
			</div>-->

		</div>

		<!-- External Javascript -->
		<script src="/static/js/ui.js"></script>
		<script src="/static/js/index.js"></script>
		<script src="/static/js/analytics.js"></script>
		<!-- End External Javascript -->
	</body>
</html>
