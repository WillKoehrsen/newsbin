<!DOCTYPE html>
<html>
	<head>
		<title>newsbin</title>
		<link rel="stylesheet" type="text/css" href="/static/css/newsbin.css" />
	</head>
	<body>

		<form id="options-container">

			<!--
			<div class="block">
				<span>
				</span>
			</div>&nbsp;
			-->

			<div class="block">
				<span>
					<div id="sources">
						Sources<br/>
						<div id="choices" style="left:0;">
							<input id="all" type="checkbox" name="all" value="true" /> All<br/>
							<div><span>C</span></div>
							<input class="all_dependent" type="checkbox" name="cnn" value="true" /> CNN<br/>
							<input class="all_dependent" type="checkbox" name="cnbc" value="true" /> CNBC<br/>
							<div><span>F</span></div>
							<input class="all_dependent" type="checkbox" name="foxnews" value="true" /> Fox News<br/>
							<div><span>N</span></div>
							<input class="all_dependent" type="checkbox" name="nytimes" value="true" /> New York Times<br/>
							<div><span>W</span></div>
							<input class="all_dependent" type="checkbox" name="washingtonpost" value="true" /> Washington Post<br/>
						</div>
					</div>
				</span>
			</div>&nbsp;

			<div class="block">
				<span>
					<div id="results">
						Number of results (max 1000): <input id="count" type="number" name="results" min="1" max="1000" />
					</div>
				</span>
			</div>&nbsp;

			<div class="block">
				<span>
					<div id="searches">
						<input id="search" type="text" name="search" placeholder="Search" />
						&nbsp;<input id='regex' type="checkbox" name="regex" value="true" /> regex
						&nbsp;<input id='plain' type="checkbox" name="plain" value="true" checked/> plain
					</div>
				</span>
			</div>&nbsp;

			<div class="block">
				<span>
					<div id="information">
						<a href="/about">about</a> |
						<a href="/log" target="_blank">log</a>
					</div>
				</span>
			</div>&nbsp;

			<div class="block">
				<span>
					<input id='submit' type="submit" value="Apply" />
				</span>
			</div>&nbsp;

		</form>

		<div id="container">

			<div id="title-container">

				{% for article in articles %}
					<div class="title" onclick="fetch_article( {{ article.id }}, this )">
						{{article.source}}: {{ article.title }}
					</div>
				{% endfor %}

			</div>

			<div id="article-container">
				<div id="article">
				</div>
			</div>

		</div>

		<script src="/static/js/newsbin.js"></script>
	</body>
</html>
